<form class="form-inline my-2 my-lg-0" [formGroup]="zipform" (ngSubmit)="onSubmit()" *ngIf="!disabled">
      <input class="form-control mr-sm-2" type="text" placeholder="Search by ZipCode" [(ngModel)]="zipcode" name="zip" formControlName="zip">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="!zipform.valid">Search</button>
</form>
